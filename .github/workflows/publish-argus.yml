  build-agent:
    name: "Build Agent"
    runs-on: windows-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PUBLISH_ACCESS_TOKEN }}
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Build comms library
        run: |
          cd agent_comms
          cargo build --profile release

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build Agent
        run: msbuild Agent.sln /p:Configuration=Release
        working-directory: Agent
      
      - name: Upload agent artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent
          path: Agent\bin\x64\Release\Agent.dll

      - name: Upload agent lib
        uses: actions/upload-artifact@v4
        with:
          name: agent-lib
          path: Agent\bin\x64\Release\Agent.lib

  build-profiler:
    name: "Build Argus Profiler"
    runs-on: windows-latest
    needs: build-agent
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PUBLISH_ACCESS_TOKEN }}
      
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: agent-lib

      - run: dir

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build Profiler
        run: msbuild ArgusProfiler.sln /t:ArgusProfiler /p:Configuration=Release
        working-directory: ArgusProfiler
      
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: profiler
          path: ArgusProfiler\x64\Release\ArgusProfiler.dll

