name: Publish Argus

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  setup:
    name: "Setup environment"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PUBLISH_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '10.x'

      - name: Create Output Directory
        run: mkdir -p "publish/static/"
  
  build-frontend:
    name: "Build Frontend"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies for Frontend
        run: |
          cd Frontend
          npm ci

      - name: Build Frontend
        run: |
          cd Frontend
          npm run build
      
      - name: Copy to Output Directory
        run: cp -r Frontend/build/* "publish/static/"
          
  build-backend:
    name: "Build Backend"
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        projects:
          - API
          - Controller
    steps:
      - name: Build Backend Solution
        run: dotnet build "Argus Backend.sln" -c Release
        working-directory: Backend

      - name: Build ${{ matrix.projects }}
        run: dotnet publish -c Release -r linux-x64 -p:PublishSingleFile=true --self-contained true --no-build -o ../publish/${{ matrix.projects }}
        working-directory: Backend/${{ matrix.projects }}

      - run: ls -alr publish

