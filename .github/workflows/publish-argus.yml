name: Publish Argus

on:
  push:
    branches:
      - master
  pull_request:

jobs:  
  build-frontend:
    name: "Build Frontend"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PUBLISH_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies for Frontend
        run: |
          cd Frontend
          npm ci

      - name: Build Frontend
        run: |
          cd Frontend
          npm run build
      
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: Frontend/build
          
  build-backend:
    name: "Build Backend"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        projects:
          - API
          - Controller
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PUBLISH_ACCESS_TOKEN }}
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '10.x'

      - name: Restore
        run: dotnet restore "Argus Backend.sln" -r linux-x64
        working-directory: Backend

      - name: Build Backend Solution
        run: dotnet build "Argus Backend.sln" -c Release -r linux-x64
        working-directory: Backend

      - name: Build ${{ matrix.projects }}
        run: dotnet publish -c Release -r linux-x64 -p:PublishSingleFile=true --self-contained true --no-build
        working-directory: Backend/${{ matrix.projects }}

      - name: Upload ${{ matrix.projects }} Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.projects }}
          path: Backend/${{ matrix.projects }}/bin/Release/net10.0/linux-x64/publish/${{ matrix.projects }}

